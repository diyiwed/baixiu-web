    var xhr = new XMLHttpRequest();
    //发起一个同步请求
    xhr.open('get', 'api/checkLogin.php', false);
    xhr.onreadystatechange = function () {
      if (xhr.readyState == 4 && xhr.status == 200) {
        //把返回值转成JS数据
        var obj = JSON.parse(xhr.responseText);
        //判断返回值没有登录就跳转到登录页面
        if (obj.msg == 'fail') {
          location = "login.html";
        }
      }
    }
    xhr.send();
  </script>

  <script src="../assets//vendors/twbs-pagination/jquery.twbsPagination.min.js"></script>
  <script>NProgress.done()</script>
  <script>
    //内容渲染函数
    var globalPage,totalPages;
    function loadData(page) {
      $.get({
        url: 'api/getPosts.php',
        data: {
          'pageIndex': page,
          'pageSize': 10,
          'category': $('#selCategory').val(),
          'status': $('#selStatus').val()
        },
        dataType: 'json',
        success: function (obj) {
          //调用tr模版
          var html = template("tplTr", { list: obj.data });
          $('tbody').html(html);
          $('thead :checkbox').prop('checked', false);

          //页码函数初始化
          //销毁上一次的页码,使其每次执行都能初始化
          globalPage = page;
          totalPages = obj.totalPages;
          $('.pagination').twbsPagination('destroy');
          $('.pagination').twbsPagination({
            // 总页数
            totalPages: obj.totalPages,
            // 可视的页数
            visiblePages: 5,
            //点击哪个页码,就让哪个页码高亮
            startPage: page,
            first: "首页",
            prev: '上一页',
            next: '下一页',
            last: '尾页',
            //默认执行一次 
            initiateStartPageClick: false,
            //点击页码执行的函数
            onPageClick: function (event, page) {
              loadData(page);
            }
          });
        }
      })
    }
    //进入页码显示第一页内容
    loadData(1);
    //打开页面发送请求 获取添加分类数据  
    $.get({
      url: 'api/getCategory.php',
      dataType: 'json',
      success: function (obj) {
        //根据返回数据创建option
        for (var i = 0; i < obj.length; i++) {
          //遍历并创建option标签将分类数据加入到里面
          $('<option>' + obj[i].name + '</option>').appendTo('#selCategory');
        }
      }
    });
    //筛选功能函数
    $('#doSearch').on('click', function (e) {
      //阻止默认跳转
      e.preventDefault();
      //默认显示第一页
      loadData(1);

    });
    //软删除单行文章列表
    function deletePosts(id) {
      $.post({
        url: 'api/deletePosts.php',
        data: {
          'ids': id
        },
        dataType: 'json',
        success: function (obj) {
          if (obj.msg == "ok") {
            //如果当前也为最后一页 且只有一条tr数据
            if(globalPage==totalPages&&$('tbody tr').length==1){
              //刷新前一页
              loadData(globalPage-1); 
            }else{
              //刷新当前页
              loadData(globalPage);          
            }       
          } else {
            alert('删除失败!');
          }
        }
      })
    };
    $('thead :checkbox').on('click',function(){
      $('tbody :checkbox').prop('checked',this.checked);
      if(this.checked)
      $('.btn-danger').fadeIn();
      else 
      $('.btn-danger').fadeOut();
    });
    $('tbody').on('click',':checkbox',function(){
        $('thead :checkbox').prop('checked',$('tbody :checkbox').length == $('tbody :checked').length);
      if($('tbody :checked').length>0)
      $('.btn-danger').fadeIn();
      else
      $('.btn-danger').fadeOut();
    });
    //批量软删除函数
    function doBatch(){
      //声明一个空字符串存储选中复选框id
      var str = "";
      //遍历选中复选框得到每一个的id
      $('tbody :checked').each(function(index,ele){
        //id字符串拼接
        str +=ele.value+',';
      })
      //最后一个去掉逗号
      str = str.substr(0,str.length-1);
      $.post({
        url:'api/deletePosts.php',
        data:{
          ids:str
        },
        dataType:'json',
        success:function (obj){       
          if (obj.msg == "ok") {
            //如果当前页为最后一页 并且为全部选中
            if (globalPage == totalPages && $('thead :checked').length > 0) {
              //刷新当前页的前一页
              loadData(globalPage - 1);
              //将批量按钮隐藏
              $('.btn-danger').fadeOut();
            } else {
              //刷新当前页
              loadData(globalPage);
              //将批量按钮隐藏
              $('.btn-danger').fadeOut();
            }
          } else {
            alert('删除失败!');
          }         
        }
      })
    }
  </script>
